name: Transliterate Cyrillic Twig Filter
version: 1.0.0
description: "Twig filter for transliterating Cyrillic text to Latin."
icon: file-text
author:
  name: Captain Flint
  email: flint_criptext.com
homepage: https://github.com/Captain-Flint/grav-plugin-transliterate-cyrillic-twig-filter
keywords: twig, filter, cyr-to-lat, transliterate, cyrillic
bugs: https://github.com/Captain-Flint/grav-plugin-transliterate-cyrillic-twig-filter/issues
license: MIT
dependencies:
  - { name: grav, version: '>=1.6' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: Status
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
